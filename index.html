<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="contain bg-secondary ">
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator btn btn-info" value="+">+</button>
          <button type="button" class="operator btn btn-info" value="-">-</button>
          <button type="button" class="operator btn btn-info" value="*">&times;</button>
          <button type="button" class="operator btn btn-info" value="/">&divide;</button>
      
          <button type="button" value="7" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">7</button>
          <button type="button" value="8" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">8</button>
          <button type="button" value="9" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">9</button>
      
      
          <button type="button" value="4" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">4</button>
          <button type="button" value="5" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">5</button>
          <button type="button" value="6" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">6</button>
      
      
          <button type="button" value="1" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">1</button>
          <button type="button" value="2" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">2</button>
          <button type="button" value="3" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">3</button>
      
      
          <button type="button" value="0" data-mdb-button-init data-mdb-ripple-init class="btn btn-light waves-effect">0</button>
          <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" onclick="resetCalculator()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
      
          <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
      
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
